<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipStore</title>
    <link rel="shortcut icon" href="assets/imgs/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head> 
<body>
    <div class="container">
        <div class="header">
            <h1><strong>Clip</strong>Store</h1>
            <div>
                <i class="fas fa-light fa-cart-shopping fa-2x"></i>
                <i class="fas fa-light fa-bell fa-2x"></i>
                <i class="fas fa-map-marker-alt fa-2x"></i>
            </div>
        </div>
        <div class="main">
            <div class="categoria">
                <div class="menu">
                    <h3>Categorias</h3>
                </div>
                <div class="menu">
                    <p>Gamer</p>
                </div>
                <div class="menu">
                    <p>Notebook</p>
                </div>
                <div class="menu">
                    <p>Accesorios</p>
                </div>
                <div class="menu">
                    <p>Consolas</p>
                </div>
            </div>
            <div class="productos">
                <div class="cards">
                    <img class="cards-imgs" src="assets/imgs/consola-ps5.jpg"alt="consola-ps5">
                    <div>
                        <h3 class="cards-text">Consola de video PS5</h3>
                        <p class="cards-text">$550.000</p>
                    </div>
                    <button class="button">Comprar</button>
                </div>
                <div class="cards">
                    <img class="cards-imgs" src="assets/imgs/control-ps5.jpg"alt="consola-ps5">
                    <div>
                        <h3 class="cards-text">Control PS5</h3>
                        <p class="cards-text">$70.000</p>
                    </div>
                    <button class="button">Comprar</button>
                </div>
                <div class="cards">
                    <img class="cards-imgs" src="assets/imgs/auricular.jpg"alt="consola-ps5">
                    <div>
                        <h3 class="cards-text">Auticular</h3>
                        <p class="cards-text">$50.000</p>
                    </div>
                    <button class="button">Comprar</button>
                </div>
                <div class="cards">
                    <img class="cards-imgs" src="assets/imgs/gamers.avif"alt="consola-ps5">
                    <div>
                        <h3 class="cards-text">PC Gamer</h3>
                        <p class="cards-text">$1.550.000</p>
                    </div>
                    <button class="button">Comprar</button>
                </div>
                <div class="cards">
                    <img class="cards-imgs" src="assets/imgs/Notebook.jpg"alt="consola-ps5">
                    <div>
                        <h3 class="cards-text">Notebook Gamer</h3>
                        <p class="cards-text">$2.550.000</p>
                    </div>
                    <button class="button">Comprar</button>
                </div>
                <div class="cards">
                    <img class="cards-imgs" src="assets/imgs/microfono.avif"alt="consola-ps5">
                    <div>
                        <h3 class="cards-text">Microfono Gamer</h3>
                        <p class="cards-text">$30.000</p>
                    </div>
                    <button class="button">Comprar</button>
                </div>
                
            </div>
        </div>
        <div class="footer">
            <div class="space-text">
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="space-text">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="space-text">
                <p>@ClipStore 2022</p>
            </div>
        </div>
    </div>

    <!--Enlaces sript-->
    <script src="https://kit.fontawesome.com/58fdc6ce93.js" crossorigin="anonymous"></script>
</body>

</html>
